<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>DROPS da Galera - PokeDROPS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

</head>

<body class="bg-gradiant bg-animado" style="background-color: #0ca84d; background-image: url(./image/fundo.png);">

  <div id="preloader">
    <div class="loader">Carregando...</div>
  </div>

  <div class="position-fixed top-0 start-0 w-100 h-100 vignette"></div>

  <!-- Tela fullscreen -->
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center text-center text-white py-3 position-relative" style="z-index: 2;">

  <!-- Título -->
  <h1 id="tituloRaridade" class="display-5 fw-bold animate__animated animate__bounce mb-2 texto-sombra">
    POKE BALL
  </h1>

  <!-- Imagem + contador -->
  <div class="position-relative mb-3">
    <div class="glow-wrapper">
      <div id="glowEffect" class="glow-effect glow-cobre"></div>
      <div class="glow-rays"></div>
      <div class="glow-ring"></div>

      <div class="glow-stars">
        <img src="./image/star.png" class="star s1">
        <img src="./image/star.png" class="star s2">
        <img src="./image/star.png" class="star s3">
        <img src="./image/star.png" class="star s4">
      </div>

      <img id="imagemDrop" src="./image/PokeBall.png"
           class="img-fluid animate__animated"
           style="max-width:260px; position: relative; z-index: 2;">
    </div>

    <div class="contador-jogos texto-sombra position-absolute bottom-0 end-0">
      <span id="jogosContador">0</span>x
    </div>
  </div>

  <!-- Texto Upgrade -->
  <p class="fs-5 fw-bold mb-2">CHANCES DE UPGRADE</p>

  <!-- Chances -->
  <div class="d-flex justify-content-center gap-2 mb-2" id="chances">
    <span class="border border-4 badge bg-dark rounded-circle d-flex align-items-center justify-content-center ajuste-span animate__animated"></span>
    <span class="border border-4 badge bg-dark rounded-circle d-flex align-items-center justify-content-center ajuste-span animate__animated"></span>
    <span class="border border-4 badge bg-dark rounded-circle d-flex align-items-center justify-content-center ajuste-span animate__animated"></span>
    <span class="border border-4 badge bg-dark rounded-circle d-flex align-items-center justify-content-center ajuste-span animate__animated"></span>
  </div>

</div>

  <div class="modal fade" id="modalInicio" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-mobile">
      <div class="modal-content bg-dark text-white d-flex justify-content-center align-items-center rounded-4 shadow-lg">

        <div class="modal-header border-0">
          <h4 class="modal-title">Quantos jogos deseja carregar?</h4>
        </div>

        <div class="modal-body text-center">

        <input type="number" id="inputJogos"
               class="form-control form-control-lg text-center fw-bold"
               min="1" placeholder="Insira um Valor...">
        </div>

        <div class="modal-footer border-0 justify-content-center">
          <button class="btn btn-warning btn-lg fw-bold px-5" id="btnIniciar">INICIAR JOGO</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalRecompensa" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-mobile">
    <div class="modal-content bg-dark text-white rounded-4 shadow-lg text-center d-flex justify-content-center align-items-center p-4">

      <img id="imgRecompensa" src="./image/PokeBall.png"
          class="img-fluid mb-3 animate__animated animate__zoomIn"
          style="max-width:200px;">

      <h4 id="tituloRecompensa" class="fw-bold mb-3" hidden>Cobre</h4>

      <h2 id="recompensa" class="fw-bold mb-4"></h2>

      <!-- Botão invisível para não quebrar o JS -->
      <button id="btnCopiarChave" hidden></button>

      <button id="btnContinuar" class="btn btn-warning btn-lg fw-bold px-5" data-bs-dismiss="modal">
        CONTINUAR
      </button>

    </div>
  </div>
</div>


  <div class="modal fade" id="modalJogosEsgotados" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white rounded-4 shadow-lg text-center p-4">
        <h3 class="fw-bold mb-3">Jogos Esgotados!</h3>
        <p>Você não tem mais jogos disponíveis.</p>
        <button id="btnFecharEsgotados" class="btn btn-outline-warning btn-lg fw-bold px-5" data-bs-dismiss="modal">OK</button>
        <button id="btnAbrirAdicionarJogos" class="btn btn-warning btn-lg fw-bold px-5 mt-2">Adicionar Jogos</button>
      </div>
    </div>
  </div>



  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Meu script --> 
  <script src="./script/data.js"></script>
  <script src="./script/script.js"></script>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

</body>
</html>
